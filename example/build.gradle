buildscript {
    repositories {
        maven { url 'https://maven.aliyun.com/repository/gradle-plugin' }
    }
}

plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm'
}

group 'com.penguin'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}
dependencies {
    implementation rootProject
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}